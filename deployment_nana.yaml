--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: mongodb-nana
  name: mongodb-deployment
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: mongodb-nana
  template: 
    metadata: 
      labels: 
        app: mongodb-nana
    spec: 
      containers: 
        - 
          name: mongodb-nana
      env: 
        - 
          name: MONGO_INITDB_ROOT_USERNAME
          valueFrom: 
            secretKeyRef: 
              key: MONGO_INITDB_ROOT_USERNAME
              name: mysecret
        - 
          name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef: 
              key: MONGO_INITDB_ROOT_PASSWORD
              name: mysecret
      image: mongo
      ports: 
        - 
          containerPort: 27017
